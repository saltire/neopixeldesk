<!doctype html>
<html>
<head>
    <title>NeoPixel Controller</title>
    <link rel='stylesheet' href='/bootstrap.min.css'>
    <link rel='stylesheet' href='/style.css'>
    <script src='/vue.js'></script>
    <script src='/jquery.min.js'></script>
    <script src='/bootstrap.min.js'></script>
</head>
<body class='container'>
    <h1>NeoPixel Controller</h1>
    <div id='form'>
        <div class='btn-group'>
            <button v-for='(modeData, mode) in modes' v-bind:key='mode'
                class='btn btn-default' v-bind:class='{active: currentMode == mode}'
                v-on:click='currentMode = mode'>{{ mode }}</button>
        </div>

        <component v-bind:is='currentMode' v-bind:initial-props='modes[currentMode]' v-on:update='update'></component>

        <button class='btn' v-on:click.prevent='submit' action='/color'>Send</button>
    </div>
    <script src='/vscript.js'></script>
</body>
</html>
